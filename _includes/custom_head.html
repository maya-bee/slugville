<!DOCTYPE html>
<head>
    <title>
        {% if page.title %}
            {{ site.title }} - {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="slugville/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="slugville/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="slugville/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="slugville/assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="slugville/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="slugville/assets/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="slugville/assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
